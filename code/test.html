   <style>
   .axis path,
.axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>

<body>
<script>

var width = 300;  //画布的宽度

    .append("svg")          //添加一个svg元素
    .attr("width", width)       //设定宽度
    .attr("height", height);    //设定高度

function drawAxis(d,svg,startX,startY){
var scaleSize = 8;
var g = svg.append("g")
	  .attr("class","axis")
	  .attr("transform","translate("+startX+","+startY+")");	
	for(i in d){
		g.append("line")
		.attr("y1",d[i].scale)
		.attr("x2",scaleSize)
		.attr("y2",d[i].scale);
		g.append("text")
		.attr("y",d[i].scale)
		.attr("x",scaleSize+2)
		.attr("dy",".4em")
		.style("text-anchor", "left")
		.text(d[i].text);
	}
	g.append("line")
		.attr("x2",0)
		.attr("y2",d[d.length-1].scale);
}
d = [{"scale":0,"text":0},{"scale":80,"text":10},{"scale":200,"text":200000}];
drawAxis(d,svg,20,10);

</script>
